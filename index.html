<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.7.1.min.js"></script>
    <title>電卓</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="button-container">
          <div class ="button-line1">
            <button class="button" onclick="putNumber(this)" id="button7">7</button>
            <button class="button" onclick="putNumber(this)" id="button8">8</button>
            <button class="button" onclick="putNumber(this)" id="button9">9</button>
            <button class="button" onclick="putSign(this)" id="button_plus">+</button>
          </div>
          <div class="button-line2">
            <button class="button" onclick="putNumber(this)" id="button4">4</button>
            <button class="button" onclick="putNumber(this)" id="button5">5</button>
            <button class="button" onclick="putNumber(this)" id="button6">6</button>
            <button class="button" onclick="putSign(this)" id="button_minus">-</button>
          </div>
          <div class="button-line3">
            <button class="button" onclick="putNumber(this)" id="button1">1</button>
            <button class="button" onclick="putNumber(this)" id="button2">2</button>
            <button class="button" onclick="putNumber(this)" id="button3">3</button>
            <button class="button" onclick="putSign(this)" id="button_multiply">*</button>
          </div>
          <div class="button-line4">
            <button class="button" onclick="putNumber(this)" id="button0">0</button>
            <button class="button" onclick="putNumber(this)" id="button00">00</button>
            <button class="button" onclick="putPoint(this)" id="button_point">.</button>
            <button class="button" onclick="putSign(this)" id="button_divide">/</button>
          </div>
          <div class="button-line5">
            <button class="button" id="button_ac">AC</button>
            <button class="button" id="button_equal">=</button>
          </div>
          
        </div>
      
    </div>



  <script src="main.js"></script>
  </body>


</html>
